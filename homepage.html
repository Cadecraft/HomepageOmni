<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Tab</title>
	<!-- Scripts -->
	<script defer src="script.js"></script>
	<!-- Links -->
	<link rel="stylesheet" href="styles.css">
	<!-- <link rel="icon" href="static/images/favicon.ico"> -->
</head>
<body>
	<!-- Body -->
	<div class="container_outer">
		<div class="container_inner">
			<div style="height: 26%; display: block;"></div>
			<!-- File upload (hidden by default) -->
			<input id="file-uploader" type="file" style="display:none;"/>
			<!-- Clock -->
			<div class="clockcontainer">
				<div id="clockitem2" class="clockitem" style="display:none;">
					<span id="regiontext2" class="date">Taipei</span>
					<br>
					<span id="datetext2" class="date">2024/01/01 - Mon.</span>
					<br>
					<span id="clocktext2" class="clock">12:00</span>
				</div>
				<div id="clockitem1" class="clockitem">
					<span id="regiontext1" class="date">Here</span>
					<br>
					<span id="datetext1" class="date">2024/01/01 - Mon.</span>
					<br>
					<span id="clocktext1" class="clock">12:00</span>
				</div>
				<div id="clockitem3" class="clockitem" style="display:none;">
					<span id="regiontext3" class="date">Tokyo</span>
					<br>
					<span id="datetext3" class="date">2024/01/01 - Mon.</span>
					<br>
					<span id="clocktext3" class="clock">12:00</span>
				</div>
			</div>
			<br><br>
			<!-- Help text -->
			<span id="helptext" class="normal"></span>
			<br><br>
			<!-- Omnibar -->
			<input id="omnibar" type="text" autocomplete="off"
				class="omnibar" placeholder="Filter criteria, :command, =address, -search">
			<div style="height: 20px; display: block;"></div>
			<!-- List box -->
			<div id="listbox" class="listbox">
				<div class="linkitem_selected"><a>Example Link</a></div>
				<div class="linkitem_normal"><a>Example Link</a></div>
			</div>
			<br><br>
			<!-- Event reminders -->
			<div id="eventbox">
				<span class="event">Example Event</span>
			</div>
		</div>
	</div>
</body>
</html>
